<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selecci√≥n de motos 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--CSS personal-->
    <link rel="stylesheet" href="CSS/interfaz.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <div>
            <h2 style="color: rgb(255, 255, 255)">TV Series</h2>
          </div>
          <div class="card mb-2">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody id="series"></tbody>
            </table>
            <div>
              <span id="avarage"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <div id="series-detail" class="card">
            <div class="card-body">
              <h5 class="card-title">Detalles de la Serie</h5>
              <h6
                class="card-subtitle mb-2 text-muted"
                id="series-detail-name"
              ></h6>
              <p class="card-text" id="series-detail-description"></p>
              <a
                href="#"
                class="card-link"
                id="series-detail-webUrl"
                target="_blank"
              ></a>
              <img
                src=""
                alt=""
                class="card-img-top"
                id="series-detail-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Inicio Scrips-->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <!--Fin Scrips-->
  </body>
</html>
